<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv=”Permissions-Policy” content=”interest-cohort=()”>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <form id="character-options">
            <label for="length-check">Choose a length</label>
            <input type="number" id="length-check" name="length-check" min="8" max="128" placeholder="8-128">
            <label for="lowercase-check">Include lowercase letters?</label>
            <input type="checkbox" id="lowercase-check" name="lowercase-check" value="lowercase">
            <label for="uppercase-check">Include uppercase letters?</label>
            <input type="checkbox" id="uppercase-check" name="uppercase-check" value="uppercase">
            <label for="numbers">Include numbers?</label>
            <input type="checkbox" id="number-check" name="numbers" value="numbers">
            <label for="special-check">Include special characters?</label>
            <input type="checkbox" id="special-check" name="special-check" value="special">
          </form>
        </div>
        <div class="card-body">
          <div class="genbutton">
            <button id="generate" class="btn">Generate Password</button>
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
